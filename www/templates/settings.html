<div class="Page">

    <div layout="row">
        <div class="centered" flex>
            <h3>Settings</h3>
        </div>
    </div>

    <div layout="row">
        <div class="Page-contentWrapper centered" flex>
            <form ng-submit="ctrl.updateSettings">
                <md-input-container class="md-icon-float md-block">
                    <!-- Use floating label instead of placeholder -->
                    <label class="Settings-inputLabel">Weight</label>
                    <!-- https://github.com/driftyco/ionic-plugin-keyboard/issues/74#issuecomment-97378372 -->
                    <input class="Settings-input Settings-input--number" ng-model="ctrl.settings.weight" type="tel" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01">
                </md-input-container>
                <md-button type="submit" ng-click="ctrl.updateSettings(ctrl.settings)" class="md-fab md-large" aria-label="Update settings">
                    <md-icon md-svg-icon="done" aria-label="done"></md-icon>
                </md-button>
            </form>
        </div>
    </div>
</div>
